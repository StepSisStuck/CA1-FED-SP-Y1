<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container">
			<h1>My Website</h1>
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<section class="hero">
			<div class="hero-overlay"></div>
			<div class="hero-image" style="background-image: url('your-image-url');">
				<div class="hero-content">
					<h2>Save the Earth</h2>
					<p>Join us in the fight for a sustainable future.</p>
					<button class="btn" onclick="openPopup()">Learn More</button>
				</div>
			</div>
		</section>

		<div id="popup" class="popup">
			<div class="popup-content">
				<span class="popup-close" onclick="closePopup()">&times;</span>
				<h3>Get Involved</h3>
				<p>Choose one of the following actions to make a difference:</p>
				<div class="icon-container">
					<a href="#"><img src="icon-1.png" alt="Icon 1"></a>
					<a href="#"><img src="icon-2.png" alt="Icon 2"></a>
					<a href="#"><img src="icon-3.png" alt="Icon 3"></a>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>&copy; 2023 My Website. All rights reserved.</p>
		</div>
	</footer>

	<script>
		function openPopup() {
			document.getElementById("popup").style.display = "block";
		}

		function closePopup() {
			document.getElementById("popup").style.display = "none";
		}
	</script>
</body>
</html>
